
<!doctype html>


<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        
        <title> Crear cuenta </title>    
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="author" content="Videojuegos & Desarrollo">
        <meta name="description" content="Muestra de un formulario de acceso en HTML y CSS">
        <meta name="keywords" content="Formulario Acceso, Formulario de LogIn">
        
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        
        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="../css/newacc.css">
        
        <style type="text/css">
            
        </style>
        
        <script type="text/javascript">
        
        </script>
        
    </head>
    
    <body>
        
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Cree una cuenta
                        <h4 id="mensaje"></h4>
                    </div>
                    <form id="loginform">
                        <input id="user" type="text" name="usuario" placeholder="Nombre de Usuario" required>
                        
                        <input id="contraseña" type="password" placeholder="Contraseña" name="password" required>

                        <input id="correo" type="text" placeholder="Correo electrónico" name="correo" required>
                        
                        <button id="boton_submit"  title="Ingresar" name="Ingresar">Login</button>
                    </form>
                 
                </div>
                <div class="inferior">
                    <a href="../index.html">Volver</a>
                </div>
            </div>
        </div>
        <script src="../newacc.js"></script>
    </body>
</html>
